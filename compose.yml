#version: "3.1"

services:
  filebrowser:
    image: hurlenko/filebrowser
    ports:
      - 8188:8080
    volumes:
      - filebrowser_data:/data
      - filebrowser_config:/config
    restart: always

  nginxproxymanager:
    image: "jc21/nginx-proxy-manager:latest"
    container_name: nginxproxymanager
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - nginx_data:/data
      - nginx_letsencrypt:/etc/letsencrypt

  nextcloud:
    image: lscr.io/linuxserver/nextcloud:latest
    container_name: nextcloud
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Athens
    volumes:
      - nextcloud_appdata:/config
      - nextcloud_data:/data
      - nextcloud_photos:/photos
    ports:
      - 8080:80
      - 8443:443
    restart: always

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Athens
    volumes:
      - jellyfin_config:/config
      - jellyfin_tv:/data/tvshows
      - jellyfin_movies:/data/movies
    ports:
      - 8096:8096
      - 8920:8920
    restart: always

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    ports:
      - '9000:9000'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  navidrome:
    image: deluan/navidrome:latest
    ports:
      - "4533:4533"
    environment:
      ND_SCANSCHEDULE: 1h
      ND_LOGLEVEL: info  
      ND_SESSIONTIMEOUT: 24h
      ND_BASEURL: ""
    volumes:
      - navidrome_data:/data
      - navidrome_music:/music:ro

  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf
    ports:
      - 13378:80
    volumes:
      - audiobookshelf_audiobooks:/audiobooks
      - audiobookshelf_podcasts:/podcasts
      - audiobookshelf_metadata:/metadata
      - audiobookshelf_config:/config
    restart: always

  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    ports:
      - 9445:80
    volumes:
      - vaultwarden_data:/data

  deemix:
    image: registry.gitlab.com/bockiii/deemix-docker
    container_name: Deemix
    volumes:
      - deemix_downloads:/downloads
      - deemix_config:/config
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK_SET=022
    ports:
      - 6595:6595

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Athens
    volumes:
      - transmission_data:/config
      - transmission_downloads:/downloads
      - transmission_watch:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: always

  pigallery2:
    image: bpatrik/pigallery2
    container_name: pigallery2
    ports:
      - 8081:80
    environment:
      - NODE_ENV=production
    volumes:
      - pigallery2_photos:/app/data/photos
      - pigallery2_config:/app/data/config
    restart: always

volumes:
  filebrowser_data:
  filebrowser_config:
  nginx_data:
  nginx_letsencrypt:
  nextcloud_appdata:
  nextcloud_data:
  nextcloud_photos:
  jellyfin_config:
  jellyfin_tv:
  jellyfin_movies:
  navidrome_data:
  navidrome_music:
  audiobookshelf_audiobooks:
  audiobookshelf_podcasts:
  audiobookshelf_metadata:
  audiobookshelf_config:
  vaultwarden_data:
  deemix_downloads:
  deemix_config:
  transmission_data:
  transmission_downloads:
  transmission_watch:
  pigallery2_photos:
  pigallery2_config:
